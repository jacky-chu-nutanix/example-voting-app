version: 2.1

parameters:
  trigger_build_result_image:
    type: boolean
    default: false

orbs:
  gcp-gcr: circleci/gcp-gcr@0.8.0

jobs:
  build_result_image:
    executor: gcp-gcr/default
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          docker-context: result
          path: result
          image: voting/result
      - gcp-gcr/push-image:
          digest-path: /tmp/digest.txt
          image: voting/result

workflows:
  build_result_image:
    when: << pipeline.parameters.trigger_build_result_image >>
    jobs:
      - build_result_image
